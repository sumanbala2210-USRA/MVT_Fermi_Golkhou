# simulations_GBM.yaml

- name: GBM_Pulse_Simulation
  type: gbm # Still needed to select the GbmSimulationTask class

  # Base parameters that vary for ALL enabled pulse shapes below
  parameters:
    trigger_set_file: 'triggers1.csv'
    peak_amplitude: [0.01, 0.05, 0.1, 0.5, 1.0, 5.0, 10.0]


  # Base constants that apply to ALL enabled pulse shapes
  constants:
    t_start: -5.0
    t_stop: 5.0
    background_level: 1
    en_lo: 8.0
    en_hi: 900.0
    bin_width: 0.0001
    random_seed: 42
    total_sim: 20

    # --- Dictionary of function-specific configurations ---
    pulse_configs:
      gaussian:
        enabled: false # <-- SET TO true TO RUN THIS FUNCTION
        parameters:
          sigma: [0.001, 0.005, 0.01, 0.05, 0.1, 0.5, 1.0]
        constants:
          center_time: 0.0

      triangular:
        enabled: false # <-- SET TO true TO RUN THIS FUNCTION
        parameters:
          width: [0.001, 0.005, 0.01, 0.05, 0.1, 0.5, 1.0]
        constants:
          center_time: 0.0
          peak_time_ratio: 0.5

      norris:
        enabled: false # <-- SET TO false TO SKIP THIS FUNCTION
        parameters:
          rise_time: [0.001, 0.005, 0.01, 0.05, 0.1, 0.5, 1.0]
          decay_time: [0.5, 1.0]
        constants:
          start_time: 0.0

      fred:
        enabled: false # <-- SET TO false TO SKIP THIS FUNCTION
        parameters:
          rise_time: [1, 2, 5, 10, 100, 1000]
          decay_time: [0.5, 1.0]
        constants:
          start_time: 0.0

      lognormal:
        enabled: false # <-- SET TO false TO SKIP THIS FUNCTION
        parameters:
          sigma: [0.05, 0.1, 0.2, 0.3] # Controls width
          center_time: [0.001, 0.005, 0.01, 0.05, 0.1]

- name: FUNCTION_Pulse_Simulation
  type: function # Still needed to select the FunSimulationTask class

  # Base parameters that vary for ALL enabled pulse shapes below
  parameters:
    peak_amplitude: [1, 2, 3, 4, 5, 10, 50, 100] # [0.001, 0.05, 0.1, 0.5, 1.0, 2.0, 5.0, 10.0]

  # Base constants that apply to ALL enabled pulse shapes
  constants:
    trigger_number: 9999999999
    det: x
    angle: 0
    t_start: -5.0
    t_stop: 5.0
    background_level: 1
    bin_width: 0.0001
    random_seed: 42
    total_sim: 300

    # --- Dictionary of function-specific configurations ---
    pulse_configs:
      gaussian:
        enabled: true # <-- SET TO true TO RUN THIS FUNCTION
        parameters:
          sigma: [0.001, 0.005, 0.01, 0.05, 0.1, 0.5, 1.0]
        constants:
          center_time: 0.0

      triangular:
        enabled: true # <-- SET TO true TO RUN THIS FUNCTION
        parameters:
          width: [0.001, 0.005, 0.01, 0.05, 0.1, 0.5, 1.0]
        constants:
          center_time: 0.0
          peak_time_ratio: 0.5

      norris:
        enabled: true # <-- SET TO false TO SKIP THIS FUNCTION
        parameters:
          rise_time: [0.001, 0.005, 0.01, 0.02, 0.05, 0.1, 0.5, 1.0]
          decay_time: [0.01, 0.02, 0.05, 0.1, 0.2, 0.5]
        constants:
          start_time: 0.0

      fred:
        enabled: true # <-- SET TO false TO SKIP THIS FUNCTION
        parameters:
          rise_time: [0.001, 0.005, 0.01, 0.02, 0.05, 0.1, 0.5, 1.0]
          decay_time: [0.01, 0.02, 0.05, 0.1, 0.2, 0.5]
        constants:
          start_time: 0.0
      
      lognormal:
        enabled: true # <-- SET TO false TO SKIP THIS FUNCTION
        parameters:
          sigma: [0.01,0.05, 0.1, 0.2, 0.3, 0.5] # Controls width
          center_time: [0.001, 0.005, 0.01, 0.02, 0.05, 0.1, 0.5, 1.0]
