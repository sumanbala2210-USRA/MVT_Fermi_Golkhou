# simulations.yaml

- name: Gaussian_Full_Scan
  type: gaussian
  enabled: true
  parameters:
    # Any of these can be a single value, a list, or a range
    peak_amplitude: [50, 100, 200, 300, 400, 500, 1000, 5000, 10000, 50000, 100000, 500000, 1000000]
    background_level: [50]
    sigma: [0.001, 0.005, 0.01, 0.05, 0.1, 0.5, 1.0, 1.5]
    #  start: 0.01
    #  stop: 0.3
    #  step: 0.1
  constants:
    center_time: 0.0
    bin_width: 0.0001
    random_seed: 42

- name: Triangular_Shape_Scan
  type: triangular
  enabled: false
  parameters:
    # Here we vary width and shape, but fix amplitude and background
    width: [0.001, 0.005, 0.01, 0.05, 0.1, 0.5, 1.0, 1.5]
    #  start: 0.1
    #  stop: 2.1
    #  step: 0.1
    background_level: [50]
    peak_amplitude: [50, 100, 200, 300, 400, 500, 1000, 5000, 10000, 50000, 500000, 1000000]
  constants:
    peak_time_ratio: 0.5
    start_time: 0.0
    bin_width: 0.0001
    random_seed: 42